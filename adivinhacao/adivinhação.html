<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhação</title>
   <link rel="stylesheet" href="menuprincipal.css">
</head>
<body>
    <main>
        <h1 id="titulo">Adivinhação <span id="version">2.0</span></h1>
        <div class="opções">
            <p>Selecione a dificuldade</p>
            <button onclick="Dificuldade('facil')" >Fácil</button>
            <button onclick="Dificuldade('medio')">Médio</button>
            <button onclick="Dificuldade('dificil')">Difícil</button>
        </div>
    </main>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const tituloOriginal = document.querySelector('#titulo');
            const tituloTexto = tituloOriginal.innerText;
            tituloOriginal.innerHTML = "";

            for (let i = 0; i < tituloTexto.length; i++) {
                const span = document.createElement("span");
                span.innerText = tituloTexto[i];
                span.classList.add('letter');
                tituloOriginal.appendChild(span);

                setTimeout(() => {
                    span.style.opacity = 1;
                }, i * 150);
            }

        });

        function Dificuldade(dificuldade){
            window.location.href = `game.html?dificuldade=${dificuldade}`;
        }
    </script>
</body>
</html>
