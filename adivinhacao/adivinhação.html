<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhação</title>
   <link rel="stylesheet" href="menuprincipal.css">
</head>
<body>
    <main>
        <h1 id="titulo">Adivinhação</h1>
        <p>Selecione a dificuldade</p>
        <button onclick="Dificuldade('facil')" >Fácil</button>
        <button onclick="Dificuldade('medio')">Médio</button>
        <button onclick="Dificuldade('dificil')">Difícil</button>
    </main>
    
    <script>
        function Dificuldade(dificuldade){
            window.location.href = `game.html?dificuldade=${dificuldade}`;
        }
    </script>
</body>
</html>
