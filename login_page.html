<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <div id="login">
        <div id="login-aside">
            <h1><p class="logo1">Web</p><p class="logo2">site</p></h1>
        </div>

        <div id="formulario">
            <div id="user">
                <span class="material-symbols-outlined">
                    account_circle
                </span>

                <img src="imagens/skullheatm.jpg" alt="photo">
            </div>

            <form action="" method="post">
                <div class="dados">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" required placeholder="nome" maxlength="15">

                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" name="sobrenome" id="sobrenome" placeholder="sobrenome">

                    <label for="email">e-mail</label>
                    <input type="email" name="email" id="rmail" required placeholder="e-maol">
                </div>

                <div class="botoes-form">
                    <input type="submit" value="Login">
                    <input type="reset" value="Limpar">
                </div>
            </form>
        </div>
    </div>

    <footer><a href="index.html">
        <span class="material-symbols-outlined">
            arrow_back
        </span>Voltar
    </a></footer>
</body>
</html>
