<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missile Command</title>
    <link rel="stylesheet" href="missilecommand.css">
</head>
<body>
    <h1>Missile Command</h1>
    <canvas id="gameCanvas"></canvas>
    <div class="options">
        <button id="Pause">Pause</button>
        <button onclick="voltar()">Menu</button>
    </div>
    <script>
        // Ajustar a largura do canvas para 99% da largura da viewport
        let largura = window.innerWidth * 0.99;
        let proporcao = 7 / 5; // Proporção de 350 x 250
        let tela = document.getElementById('gameCanvas');
        tela.setAttribute('width', largura);

        // Ajustar a altura de acordo com a proporção
        let altura = largura / proporcao;
        tela.setAttribute('height', altura);

        function voltar(){
            window.history.go(-1);
        }
    </script>
    <script src="missilecommand.js"></script>
</body>
</html>
